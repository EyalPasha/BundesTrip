<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BundesTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:8000 http://0.0.0.0:8000 http://127.0.0.1:8000 http://10.0.0.28:8000 http://10.0.0.67:8000 http://172.30.2.216:8000 https://*.ngrok-free.app https://*.ngrok.io https://ouurqpbwidicivdysdnq.supabase.co https://*.supabase.co;">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-auth:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="./logos/blank_logo.png" alt="BundesTrip Logo" height="40" class="mb-2">
                <h2>Welcome Back</h2>
                <p class="mb-0">Sign in to plan your perfect football trip</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-auth btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="#" id="forgotPasswordLink" class="text-decoration-none">Forgot your password?</a>
                    <hr>
                    <p class="mb-0">Don't have an account? 
                        <a href="./register.html" class="text-decoration-none fw-bold">Sign up here</a>
                    </p>
                    <div class="mt-3">
                        <a href="./index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">BundesTrip</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="authToastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./services/supabase-auth.js"></script>
    <script>
        // Wait for auth service to be ready
        function waitForAuthService() {
            return new Promise((resolve) => {
                const checkAuth = () => {
                    if (window.authService && window.authService.initialized) {
                        resolve(window.authService)
                    } else {
                        setTimeout(checkAuth, 100)
                    }
                }
                checkAuth()
            })
        }
        
        // Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordBtn.innerHTML = type === 'password' ? 
                '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Wait for auth service to be ready
            const authService = await waitForAuthService();
            
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            
            try {
                console.log('Attempting to sign in with:', emailInput.value);
                
                const result = await authService.signIn(
                    emailInput.value,
                    passwordInput.value
                );
                
                console.log('Sign in result:', result);
                
                if (result.success) {
                    showToast(result.message, 'success');
                    
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    showToast(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('An unexpected error occurred. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!emailInput.value) {
                showToast('Please enter your email address first.', 'warning');
                emailInput.focus();
                return;
            }
            
            const authService = await waitForAuthService();
            const result = await authService.resetPassword(emailInput.value);
            showToast(result.message || result.error, result.success ? 'success' : 'error');
        });
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('authToast');
            const toastMessage = document.getElementById('authToastMessage');
            const toastHeader = toast.querySelector('.toast-header');
            
            // Set message and styling based on type
            toastMessage.textContent = message;
            toastHeader.className = `toast-header text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'primary'}`;
            
            // Show toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const authService = await waitForAuthService();
                const user = await authService.getCurrentUser();
                if (user) {
                    console.log('User already logged in, redirecting...');
                    window.location.href = './index.html';
                } else {
                    console.log('No user logged in, showing login form');
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        });
    </script>
</body>
</html>
