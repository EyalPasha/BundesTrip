<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style>
      body {
        background: #f6f8fa;
        color: #222;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
        background: #fff;
        max-width: 400px;
        margin: 32px;
        padding: 40px 32px 32px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
      }
      #message svg {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
      }
      #message h1 {
        font-size: 32px;
        font-weight: 700;
        color: #ffa100;
        margin: 0 0 8px;
      }
      #message h2 {
        font-size: 20px;
        font-weight: 400;
        color: #444;
        margin: 0 0 16px;
      }
      #message p {
        color: #666;
        font-size: 15px;
        margin: 0 0 28px;
      }
      #message a {
        display: inline-block;
        background: #039be5;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 600;
        padding: 12px 32px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(3,155,229,0.08);
        transition: background 0.2s;
      }
      #message a:hover {
        background: #0277bd;
      }
      @media (max-width: 600px) {
        #message {
          padding: 24px 8px 16px;
        }
        #message h1 {
          font-size: 26px;
        }
        #message h2 {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <svg viewBox="0 0 80 80" fill="none">
        <circle cx="40" cy="40" r="38" fill="#FFF3E0" stroke="#ffa100" stroke-width="2"/>
        <ellipse cx="40" cy="55" rx="18" ry="6" fill="#ffe0b2"/>
        <circle cx="30" cy="38" r="4" fill="#ffa100"/>
        <circle cx="50" cy="38" r="4" fill="#ffa100"/>
        <rect x="34" y="46" width="12" height="2" rx="1" fill="#ffa100"/>
      </svg>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you’re looking for doesn’t exist or has been moved.<br>
      Please check the URL or return to the homepage.</p>
      <a href="/">Go Home</a>
    </div>
  </body>
