<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BundesTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:8000 http://0.0.0.0:8000 http://127.0.0.1:8000 http://10.0.0.28:8000 http://10.0.0.67:8000 http://172.30.2.216:8000 https://*.ngrok-free.app https://*.ngrok.io https://ouurqpbwidicivdysdnq.supabase.co https://*.supabase.co;">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-auth:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .strength-meter {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="./logos/blank_logo.png" alt="BundesTrip Logo" height="40" class="mb-2">
                <h2>Join BundesTrip</h2>
                <p class="mb-0">Create your account to start planning trips</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Registration Form -->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="strength-meter" id="strengthMeter"></div>
                        <small class="text-muted" id="strengthText">Minimum 8 characters required</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and 
                            <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-auth btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="./login.html" class="text-decoration-none fw-bold">Sign in here</a>
                    </p>
                    <div class="mt-3">
                        <a href="./index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">BundesTrip</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="authToastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./services/supabase-auth.js"></script>
    <script>
        // Wait for auth service to be ready
        function waitForAuthService() {
            return new Promise((resolve) => {
                const checkAuth = () => {
                    if (window.authService && window.authService.initialized) {
                        resolve(window.authService)
                    } else {
                        setTimeout(checkAuth, 100)
                    }
                }
                checkAuth()
            })
        }
        
        // Elements
        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
            togglePasswordBtn.innerHTML = type === 'password' ? 
                '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            
            strengthMeter.className = `strength-meter strength-${strength.level}`;
            strengthMeter.style.width = `${strength.score}%`;
            strengthText.textContent = strength.text;
            strengthText.className = `text-${strength.level === 'weak' ? 'danger' : strength.level === 'medium' ? 'warning' : 'success'}`;
        });
        
        // Check password strength
        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return { level: 'weak', score: 25, text: 'Password too short (minimum 8 characters)' };
            }
            
            let score = 0;
            
            if (password.length >= 8) score += 25;
            if (/[a-z]/.test(password)) score += 15;
            if (/[A-Z]/.test(password)) score += 15;
            if (/[0-9]/.test(password)) score += 15;
            if (/[^A-Za-z0-9]/.test(password)) score += 30;
            
            if (score < 50) {
                return { level: 'weak', score, text: 'Weak password - add uppercase, numbers, or symbols' };
            } else if (score < 80) {
                return { level: 'medium', score, text: 'Good password - consider adding symbols' };
            } else {
                return { level: 'strong', score: 100, text: 'Strong password!' };
            }
        }
        
        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Wait for auth service to be ready
            const authService = await waitForAuthService();
            
            // Validate passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            // Check password strength
            const strength = checkPasswordStrength(passwordInput.value);
            if (strength.level === 'weak' && passwordInput.value.length >= 8) {
                if (!confirm('Your password is weak. Continue anyway?')) {
                    return;
                }
            }
            
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            
            try {
                console.log('Attempting to sign up with:', emailInput.value);
                
                const result = await authService.signUp(
                    emailInput.value,
                    passwordInput.value,
                    {
                        fullName: fullNameInput.value
                    }
                );
                
                console.log('Sign up result:', result);
                
                if (result.success) {
                    showToast(result.message, 'success');
                    
                    // Show success message and redirect
                    setTimeout(() => {
                        showToast('Please check your email to verify your account before signing in.', 'info');
                        setTimeout(() => {
                            window.location.href = './login.html';
                        }, 3000);
                    }, 1000);
                } else {
                    showToast(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('An unexpected error occurred. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('authToast');
            const toastMessage = document.getElementById('authToastMessage');
            const toastHeader = toast.querySelector('.toast-header');
            
            // Set message and styling based on type
            toastMessage.textContent = message;
            toastHeader.className = `toast-header text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'primary'}`;
            
            // Show toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const authService = await waitForAuthService();
                const user = await authService.getCurrentUser();
                if (user) {
                    console.log('User already logged in, redirecting...');
                    window.location.href = './index.html';
                } else {
                    console.log('No user logged in, showing registration form');
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        });
    </script>
</body>
</html>
